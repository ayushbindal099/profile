<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <h1>User Registation Form</h1>
    <style>h1{
        text-align: center;
    }</style>
</head>
<body>
    <form action="POST">
        <label for="useranme">Username:</label>
       <input type="text" name="username"  placeholder="must be in lowercase"><br></br>
       <label for="password">password:</label>
       <input type="password" name="password"><br></br>
       <label for="email">Email:</label>
       <input type="email" name="Email" placeholder="no spaces in between email_id"><br></br>
       <label for="number ">Age:</label>
  <input type="number" name="Age" placeholder=" age must in number "><br></br>
  <label for="date">Date of Birth:</label>
  <input type="date" name="date" placeholder="must be in this format(DD-MM-YYYY)"><br></br>
  <label for="file">File:</label>
  <input type="file" name="file" placeholder="file path must be valid"><br><br>
   <label for="radio">Gender: Male</label>
  <input type="radio" name="Male" placeholder="Male or Female">
  <label for="radio">Female</label>
  <input type="radio" name="gender" placeholder="Female"><br></br>
  <label for="tel">Phone Number:</label>
  <input type="tel" name="Phone Number" placeholder="91+"><br></br>
  <label for="sumbit">Sumbit:</label>
  <input type="submit" name="sumbit" value="Submit">
  </form>
</body>
</html>
